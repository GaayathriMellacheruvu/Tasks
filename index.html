<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKEASE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #dcdcdc; /* Metal color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: center; /* Center horizontally */
            margin-top: 50%; /* Center vertically */
            margin-bottom: center; /* Center vertically */
        }

        #menu {
            background-color: #2f3539;
            color: #fff;
            padding: 20px;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #menu h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        #menu li {
            margin-bottom: 10px;
        }

        #menu a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        #menu a:hover {
            color: #555;
        }

        #content {
            flex-grow: 1;
            padding-left: 200px;
            align-items: center;
            /* Adjust padding to keep content visible beside the menu */
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        #usernameForm {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        #taskManager {
            display:none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .task-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .task-list {
            text-align: left;
            width: 100%;
        }

        .task-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }


        .task-item-text {
            color: #000;
            text-align: left;
            flex-grow: 1;
            margin-right: 20px;
        }

        .delete-button {
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .delete-button:hover {
            background-color: #bb2d3b;
        }

        #spokenTask {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h2>MENU</MENU></h2>
        <ul>
            <li><a href="#" onclick="showManualText()">Manual Text</a></li>
            <li><a href="#" onclick="showSpeechToText()">Speech to Text</a></li>
            <li><a href="#" onclick="showViewTasks()">View Tasks</a></li>
        </ul>
    </div>

    <div id="content">
        <div id="container">
            <h1>TASKEASE</h1>

            <form id="usernameForm">
                <label for="username">Enter your username:</label>
                <input type="text" id="username" required>
                <button type="button" onclick="submitUsername()">Submit</button>
            </form>

            <div id="taskManager">
                <!-- Manual Text Section -->
                <div class="task-input" id="manualTextSection" style="display: none;">
                    <label for="manualTask">Enter your task manually:</label>
                    <input type="text" id="manualTask">
                    <button type="button" onclick="saveManualTask()">Save Task</button>
                </div>

                <!-- Speech to Text Section -->
                <div class="task-input" id="speechToTextSection" style="display: none;">
                    <label>Enter your task using the microphone:</label>
                    <button type="button" onclick="startRecording()">Start Recording ðŸŽ™</button>
                    <button type="button" onclick="stopRecording()">Stop Recording ðŸ›‘</button>
                    <div id="spokenTask"></div>
                    <button type="button" onclick="saveSpokenTask()">Save Task</button>
                </div>

                <!-- View Tasks Section -->
                <div class="task-list" id="viewTasksSection" style="display: none;">
                    <h2>Your Tasks</h2>
                    <div id="taskList"></div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var username;
        var recognition;
        var spokenTaskDiv = document.getElementById('spokenTask');

        function submitUsername() {
            username = document.getElementById('username').value.trim();
            if (username !== '') {
                document.getElementById('usernameForm').style.display = 'none';
                document.getElementById('taskManager').style.display = 'block';
                listTasks();
            }
        }

        function saveManualTask() {
            var manualTask = document.getElementById('manualTask').value.trim();
            if (manualTask !== '') {
                addTask(manualTask);
            }
        }

        function startRecording() {
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.lang = 'en-US';
                recognition.interimResults = true;

                recognition.onresult = function (event) {
                    var spokenTask = '';
                    for (var i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            spokenTask += event.results[i][0].transcript;
                        }
                    }
                    spokenTaskDiv.innerText = spokenTask;
                };

                recognition.onerror = function (event) {
                    console.error('Speech recognition error:', event.error);
                };

                recognition.onend = function () {
                    console.log('Speech recognition ended');
                };

                recognition.start();
            } else {
                alert('Speech recognition is not supported in your browser. Please use a modern browser.');
            }
        }

        function stopRecording() {
            if (recognition) {
                recognition.stop();
            }
        }

        function saveSpokenTask() {
            stopRecording();

            var spokenTask = spokenTaskDiv.innerText.trim();
            if (spokenTask !== '') {
                addTask(spokenTask);
            }
        }
        function showManualText() {
            hideAllSections();
            document.getElementById('manualTextSection').style.display = 'block';
        }

        function showSpeechToText() {
            hideAllSections();
            document.getElementById('speechToTextSection').style.display = 'block';
        }

        function showViewTasks() {
            hideAllSections();
            document.getElementById('viewTasksSection').style.display = 'block';
            listTasks();
        }

        function hideAllSections() {
            document.getElementById('manualTextSection').style.display = 'none';
            document.getElementById('speechToTextSection').style.display = 'none';
            document.getElementById('viewTasksSection').style.display = 'none';
        }

        function addTask(taskText) {
    fetch(`https://task-ease-7f6t.onrender.com/add_task/?user_name=${username}`, {
        method: 'POST',
        mode: 'cors',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            task_text: taskText
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log('Task added successfully:', data);
        listTasks();
        clearTaskInputs();
    })
    .catch(error => console.error('Error adding task:', error));
}

function listTasks() {
    fetch(`https://task-ease-7f6t.onrender.com/list_tasks/?user_name=${username}`)
        .then(response => response.json())
        .then(data => {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            data.tasks.forEach(task => {
                const listItem = document.createElement('div');
                listItem.className = 'task-item';
                listItem.innerHTML = `<div class="task-item-text">${task.task_text}</div><button class="delete-button" onclick="deleteTask('${task._id}')">Delete</button>`;
                taskList.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error fetching tasks:', error));
}

function deleteTask(taskId) {
    fetch(`https://task-ease-7f6t.onrender.com/delete_task/${taskId}/?user_name=${username}`, {
        method: 'DELETE'
    })
    .then(response => {
        if (response.ok) {
            console.log('Task deleted successfully');
            listTasks();
        } else {
            console.error('Error deleting task:', response.statusText);
        }
    })
    .catch(error => console.error('Error deleting task:', error));
}

        function clearTaskInputs() {
            document.getElementById('manualTask').value = '';
            spokenTaskDiv.innerText = '';
        }
    </script>
</body>
</html>
